# Déployer vers Azure Kubernetes Service
# Construire et pousser l'image vers Azure Container Registry ; Déployer vers Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:

  # Connexion au registre de conteneurs établie lors de la création du pipeline
  dockerRegistryServiceConnection: '1e6bc2b1-d464-4851-bc97-2c7ace8fb4a7'
  imageRepository: 'semikalleltest'
  containerRegistry: 'uniqueacrregistrybackup.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'acr-auth'

  # Nom de l'image de l'agent VM
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'SemiKallel23Test.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/K8S/mysql-pv.yaml
                $(Pipeline.Workspace)/K8S/mysql-backup-pv.yaml
                $(Pipeline.Workspace)/K8S/mysql-deployment.yaml
                $(Pipeline.Workspace)/K8S/mysql-backup-deployment.yaml
                $(Pipeline.Workspace)/K8S/talend-deployment.yaml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
